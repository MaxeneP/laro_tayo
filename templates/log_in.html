<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles_auth.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Open+Sans:wght@300&family=Shrikhand&display=swap" rel="stylesheet">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Laro Tayo!: Log in</title>
</head>
<body style="background-image: url('static/image/background.png');">
    <div class="container" style="max-width: 1300px;">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <h1 style="font-size: 50px;">Log in</h1>
                <br>
                <form id="log_in_form" method="POST" action="/log_in">
                    <div class="mb-3">
                      <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Email Address" required>
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="submitbtn" title="Once you have filled in the required information, click the submit button.">Submit</button>
                </form>
            </div>
        </div>
    </div>      
</body>
</html>
