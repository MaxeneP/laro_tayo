<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles_auth.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Open+Sans:wght@300&family=Shrikhand&display=swap" rel="stylesheet">
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Laro Tayo!: Sign Up</title>
</head>
<body style="background-image: url('static/image/background.png');">
    <div class="container" style="max-width: 1300px;">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <br>
                <br>
                <br>
                <h1 style="font-size: 50px;">Sign Up</h1>
                <form id="sign_up_form" action="/sign_up" method="POST"> 
                    <div class="mb-3">
                      <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Email Address" required value="{{ email }}">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="conpassword" placeholder="Confirm Password" required>
                        <span id="password-match"></span>
                    </div>
                        {% if error_message %}
                        <div class="mb-3">
                            <span class="error">{{ error_message }}</span>
                        </div>
                        {% endif %}
                        <button type="submit" class="submitbtn" title="Once you have filled in the required information, click the submit button.">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    
        <script>
            function validateForm() {
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const confirmPasswordInput = document.getElementById('conpassword');
                const passwordMatchMessage = document.getElementById('password-match');
    
                if (emailInput.value === '' || passwordInput.value === '' || confirmPasswordInput.value === '') {
                    alert('Please fill in all the fields.');
                    return false;
                }
    
                if (passwordInput.value !== confirmPasswordInput.value) {
                    passwordMatchMessage.textContent = 'Your password does not match.';
                    passwordMatchMessage.style.color = 'red';
                    return false;
                }
    
                return true;
            }
        </script>
        <script>
            const passwordInput = document.getElementById('password');
            const conpasswordInput = document.getElementById('conpassword');
            const passwordMatchMessage = document.getElementById('password-match');
    
            conpasswordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                const confirmPassword = conpasswordInput.value;
    
                if (password === confirmPassword) {
                    passwordMatchMessage.textContent = '';
                    passwordMatchMessage.style.color = 'green';
                } else {
                    passwordMatchMessage.textContent = 'Your password does not match.';
                    passwordMatchMessage.style.color = 'red';
                }
                
            });
        </script>
    </body>
    </html>
